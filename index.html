<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet">
    <title>RealRSS</title>
  </head>
  <body>
    <h1>RealRSS</h1>
    <hr>


    <button type="button" id="add_feed_button" class="big_button">Add Feed</button>
      
    <div id="add_feed_modal" class="modal">
      <div class="modal-content">
        <span class="close_modal">&times;</span>
          <label for="rss_name" class="form_label">Display Name</label> <br>
          <input type="text" id="rss_name" name="rss_name" class="form_field"> <br>
          <label for="rss_url" class="form_label">URL</label> <br>
          <input type="text" id="rss_url" name="rss_url" class="form_field"> <br>
          <button type="button" id="add_link_button" class="big_button">Add Link</button>
        </form>
      </div>
    </div>

    <div id="edit_feed_modal" class="modal">
      <div class="modal-content">
        <span class="close_modal">&times;</span>
      </div>
    </div>

    <div id="delete_feed_modal" class="modal">
      <div class="modal-content" id="delete_modal_content">
        <span class="close_modal">&times;</span>
        <h3>Are you sure you want to delete this feed?</h3>
        <button type="button" id="cancel_delete_button" class="big_button">Cancel</button>
      </div>
    </div>

    <div class="feed_box">
      <h2>Feeds</h2>
      <ul id="feedlinks" style="list-style: none;">
      </ul>
    </div>

    <div id="container" class="xml-container">

    </div>

    <p class="right" id="info"></p>

  </body>
  <script src="./renderer.js"></script>
</html>
