<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet">
    <title>RealRSS</title>
  </head>

  <body>

      <h1>RealRSS</h1>
      <hr>

    <div class="grid-container">
      <div class="grid-item item1">
          <button id="add_feed_button" type="button" class="big_button">Add Feed</button>
          <button id="load_all_button" type="button" class="big_button">Load All</button>
      </div>
      <div class="grid-item item2">
        <h2 class="feed_box_title">Feeds</h2>
        <div class="feed_box">
          <ul id="feed_list" style="list-style: none">
          </ul>
        </div>
      </div>
      <div class="grid-item item3">
        <div id="container" class="xml-container">
        </div>
      </div>
      </div>
    </div>
    
     
    <div id="add_feed_modal" class="modal">
      <div class="modal-content">
        <span class="close_modal">&times;</span>
          <label for="rss_name" class="form_label">Display Name</label> <br>
          <input type="text" id="rss_name" name="rss_name" class="form_field"> <br>
          <label for="rss_url" class="form_label">URL</label> <br>
          <input type="text" id="rss_url" name="rss_url" class="form_field"> <br>
          <button type="button" id="add_link_button" class="big_button">Add Link</button>
        </form>
      </div>
    </div>

    <div id="edit_feed_modal" class="modal">
      <div class="modal-content">
        <span class="close_modal">&times;</span>
      </div>
    </div>

    <div id="delete_feed_modal" class="modal">
      <div class="modal-content" id="delete_modal_content">
        <span class="close_modal">&times;</span>
        <h3 id="danger_message"></h3>
        <button type="button" id="cancel_delete_button" class="big_button">Cancel</button>
      </div>
    </div>
  


    <footer>
      <p class="right" id="info"></p>
    </footer>
    

  </body>
  <script type="module" src="./renderer.js"></script>
  <script type="module" src="./errors.js"></script>

</html>
